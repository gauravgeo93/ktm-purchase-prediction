<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
 <meta charset="UTF-8">
  <title>KTM DETAIL</title>
  
</head>
<body>
 <div class="login">
	<h1>Predicting Purchase of Bike</h1>


     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
            <input name="Age" type="number" min="18" max="60"> 

        <select name="Gender">
            <option value="1">Male</option>
            <option value="2">Female</option>
        </select> 
        <select name="Occupation">
            <option value="1">Student</option>
            <option value="2">Self Employed</option>
            <option value="3">Unemployed</option>
            <option value="4">Professional</option>
        </select> 
        <select name="Phone Type">            
            <option value="0">Low</option>
            <option value="1">Average</option>
            <option value="2">High</option>
        </select> 
        <select name="Current Bike">
            <option value="0">No Bike</option>
            <option value="1">Below 125</option>
            <option value="2">125 to 180</option>
            <option value="3">180 to 220</option>
            <option value="4">220 and above</option>
        </select>
        <select name="Relationship">
            <option value="0">Single</option>
            <option value="1">Commited</option>
            <option value="2">Complicated</option>
            <option value="3">Married</option>
        </select> 


    	<!-- <input type="number" name="Age" placeholder="Age" required="required" />
    	<input type="text" name="Gender" placeholder="Gender" required="required" />
      <input type="text" name="Occupation" placeholder="Occupation" required="required" />
		  <input type="text" name="Phone Type" placeholder="Phone Type" required="required" />
		  <input type="text" name="Current Bike" placeholder="Current Bike" required="required" />
          <input type="text" name="Relationship" placeholder="Relationship" required="required" />-->

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
